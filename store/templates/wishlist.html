{% extends "base.html" %}

{% block main_block %}
<div class="container mx-auto mt-5">
    <h2 class="text-2xl font-bold mb-5">My Wishlist</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        {% for item in wishlist_items %}
        <div class="border p-5 rounded-lg shadow-md">
            <img src="{{ item.product.picture.url }}" alt="{{ item.product.name }}" class="w-full h-48 object-cover mb-3">
            <h3 class="text-xl font-semibold mb-2">{{ item.product.title }}</h3>
            <p class="text-gray-900 font-bold mb-2">â‚¹{{ item.product.price }}</p>
            <form method="post" action="{% url 'remove_from_wishlist' item.product.id %}">
                {% csrf_token %}
                <button type="submit" class="text-red-500 hover:underline">Remove</button>
            </form>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
